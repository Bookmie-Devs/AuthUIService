<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="http://127.0.0.1:3000/client/23/login/"></script>
  </head>
  <body>
    <div id="form-div"></div>
    <button onclick="" id="kolo">Hello me</button>

    <div
      id="modal"
      style="
        display: inline;
        position: fixed;
        z-index: 1;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        border-width: 20px;
        overflow: auto;
        background-color: rgba(0, 0, 0, 0.4);
      "
    >
      <div
        style="
          background-color: rgb(224, 224, 224);
          margin: 15% auto;
          border-radius: 20px;
          padding: 10px;
          border: 1px solid #888;
          width: 80%;
        "
      >
        <button
          onclick="document.getElementById('form-div').style.display='none'"
          id="close"
          style="
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            border: none;
            cursor: pointer;
          "
        >
          &times;
        </button>
        <h3
          style="
            text-align: center;
            font-family: monospace;
            text-decoration: underline;
          "
        >
          <a style="text-decoration: none; color: #141727" href="">
            AuthUi Service
          </a>
        </h3>
        <form id="myForm">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required />
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required />
          <button type="submit">Submit</button>
        </form>
      </div>
    </div>
  </body>
</html>
